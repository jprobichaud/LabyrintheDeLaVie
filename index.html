<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="timer">Temps: <span id="timer">0:00</span></div>
            <div class="toggles">
                <label><input type="checkbox" id="fogOfWar" checked> Fog of War</label>
                <label><input type="checkbox" id="showExit" checked> Montrer la sortie</label>
                <label><input type="checkbox" id="showPath" checked> Tracer le chemin</label>
                <label><input type="checkbox" id="showPortals" checked> Activer les portails</label>
            </div>
            <button id="newGame">Nouvelle partie</button>
        </div>
        <div class="game-area">
            <canvas id="mazeCanvas"></canvas>
            <div class="seed-control">
                <label for="seedInput">Seed:</label>
                <input type="number" id="seedInput" value="1">
                <button id="regenerateBtn">Regenerate</button>
            </div>
            <div class="legend">
                <h3>Legend:</h3>
                <div class="legend-item">
                    <div class="legend-symbol player"></div>
                    <span>Joueur</span>
                </div>
                <div class="legend-item">
                    <div class="legend-symbol exit"></div>
                    <span>Sortie</span>
                </div>
                <div class="legend-item portal-legend">
                    <div class="legend-symbol portal"></div>
                    <span>Portail de téléportation</span>
                </div>
                <div class="legend-item">
                    <div class="legend-symbol path"></div>
                    <span>Ton chemin</span>
                </div>
            </div>
            <div class="game-controls">
                <button id="upBtn">↑</button>
                <div class="horizontal-controls">
                    <button id="leftBtn">←</button>
                    <button id="rightBtn">→</button>
                </div>
                <button id="downBtn">↓</button>
            </div>
        </div>
    </div>
    <div id="victory" class="hidden">
        <div class="victory-content">
            <h1>Bravo!</h1>
            <p>Temps: <span id="finalTime">0:00</span></p>
            <button id="playAgain">Rejouer</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
